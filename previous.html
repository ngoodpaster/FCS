<html lang="en">
<head>
  <title>firefightercomm</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity=""></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity=""></script>
  <link rel="stylesheet" type="text/css" href="/css/previous.css?version=1">
  <script src="js/previous.js" type="text/javascript"></script>
</head>
<body>

	<!-- Nav bar -->
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#view-visual-media">Firefighter Comm</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li class="active"><a data-toggle="tab" href="#view-visual-media">Pictures</a></li>
	      <li><a data-toggle="tab" href="#video-container">Videos</a></li>
	      <li><a data-toggle="tab" href="#view-conversations">Conversations</a></li>
	    </ul>
	  </div>
	</nav>

	<div class="container text-center" id="order_container">
		<form class="form-inline">
			<label for="sel1">Browse Previous Jobs</label>
			<select class="form-control" id="selected_job">

			</select>
			<button type="button" class="btn btn-primary" onclick="updateMedia()">Update</button>
		</form>
	</div>


	<!-- Tab content  --> 
	<div class="tab-content" id="tabs">
	    <div class="tab-pane fade in active" id="view-visual-media">


	    	<div id="visual-media-container">
		        <!-- Slider -->
		        <div class="row"> 
		            <div class="col-sm-6" id="slider-thumbs">
		                <!-- Bottom switcher of slider -->
		                <ul id="image-gallery" class="hide-bullets">
		                	<!-- image gallery --> 
		                </ul>
		            </div>

		            <div class="col-sm-6"> <!-- SLIDER --> 
		                <div class="col-xs-12" id="slider">
		                    <!-- Top part of the slider -->
		                    <div class="row">
		                        <div class="col-sm-12" id="carousel-bounding-box">
		                            <div class="carousel slide" id="myCarousel">


		                                <!-- Carousel items -->
		                                <div id="image-carousel" class="carousel-inner">
		                                	<!-- carousel-->
		                                </div>


		                                <!-- Carousel nav -->
		                                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		                                    <span class="glyphicon glyphicon-chevron-left"></span>
		                                </a>
		                                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		                                    <span class="glyphicon glyphicon-chevron-right"></span>
		                                </a>
		                            </div>
		                        </div>
		                    </div>
		                </div>
		            </div>
		            <!--/Slider-->
		        </div>
		    </div>
		</div>

		<div id="video-container" class="tab-pane fade" style="position: absolute; top: 150px;">

		</div>

		<div id="view-conversations" class="tab-pane fade">
			<div class="panel-group" id="accordion">
			
			</div>
		</div>
	</div>
</body>
