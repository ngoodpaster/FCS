<html lang="en">
<head>
  <title>FCS - Media</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="js/lib/jquery-3.3.1.min.js" integrity=""></script>
  <script src="js/lib/bootstrap.min.js" integrity=""></script>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/lib/adapter.js"></script>

  <link rel="stylesheet" type="text/css" href="/css/media.css?version=1">
</head>
<body>
	<div id="capture"> 
		<button type="button" class="close" aria-label="Close" onclick="closeCamera();" id="close_button"> 
			<span aria-hidden="true">&times;</span>
		</button>
		<video id="capture-canvas" style="width: 100%; height: 100%;" autoplay playsinline muted='muted'> </video>
	</div>

	<div id="view"> 
		<div id="slider-thumbs">
		    <!-- Bottom switcher of slider -->
		    <ul id="image-gallery" class="hide-bullets">
		    	<!-- image gallery --> 
		    </ul>
		</div>
		
		<div id="slider-container" class="center-block text-center"> 
			<!-- SLIDER --> 
		    <div class="center-block text-center" id="slider">
		        <!-- Top part of the slider -->
		            <div id="carousel-bounding-box">
		                <div class="carousel" data-interval="false" id="myCarousel">
		

		                    <!-- Carousel items -->
		                    <div id="image-carousel" class="carousel-inner">
		                    	<!-- carousel-->
		                    </div>
		

		                    <!-- Carousel nav -->
		                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		                        <span class="glyphicon glyphicon-chevron-left"></span>
		                    </a>
		                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		                        <span class="glyphicon glyphicon-chevron-right"></span>
		                    </a>
		                </div>
		            </div>
		    </div>
		</div>
		
	</div>

	<div id="button-container"> 
		<button id="capture-photo-button" type="button" style="background-color: #ff2e2e; top: 0; height: 50%; border-width: 2px; border-color: black; width: 100%;" class="btn btn-default">
			<span id="photo-icon" class="glyphicon glyphicon-camera camerabuttons"> </span> 	
		</button>
		<button id="capture-video-button" type="button" style="background-color: #ff2e2e; bottom: 0; border-width: 2px; border-color: black; height: 50%; width: 100%;" class="btn btn-default">
			<span id="video-icon" class="glyphicon glyphicon-facetime-video camerabuttons"> </span> 	
		</button>
	</div>

	<script src="js/media.js" type="text/javascript"></script>

</body>
</html>
