<html lang="en">
<head>
  <title>FCS - Media</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="js/bin/jquery.min.js" integrity=""></script>
  <script src="js/bin/bootstrap.min.js" integrity=""></script>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/lib/adapter.js"></script>

  <link rel="stylesheet" type="text/css" href="/css/media.css?version=1">
</head>
<body>
	<div id="capture"> 
		<button type="button" class="close" aria-label="Close" onclick="closeCamera();" id="close_button"> 
			<span aria-hidden="true">&times;</span>
		</button>
		<video id="capture-canvas" style="width: 100%; height: 100%;" autoplay playsinline muted='muted'> </video>
	</div>

	<div id="view"> 
		<div class="row">
			<div id='photo-gallery' class='list-group gallery'>
			</div>
		</div> 
	</div>

	<div id="button-container"> 
		<button id="capture-photo-button" type="button" style="top: 0; background-color: red; height: 50%; border-width: 2px; border-color: black; width: 100%;" class="btn btn-default">
			<span id="photo-icon" style="display: table-cell; vertical-align: middle; margin: auto; height: 50%; width: 100px; color: white" class="glyphicon glyphicon-camera"> </span> 	
		</button>
		<button id="capture-video-button" type="button" style="bottom: 0; background-color: red; border-width: 2px; border-color: black; height: 50%; width: 100%;" class="btn btn-default">
			<span id="video-icon" style="display: table-cell; vertical-align: middle; margin: auto; height: 50%; width: 100px; color: white" class="glyphicon glyphicon-facetime-video"> </span> 	
		</button>
	</div>

	<script src="js/media.js" type="text/javascript"></script>

</body>
</html>
